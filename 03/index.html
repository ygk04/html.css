<!-- 주석 단축키 alt + shift + a-->
<!DOCTYPE HTML> <!-- 현재문서가 HTML5 언어로 작성한 웹 문서라는 뜻 -->
<HTML LANG="KO">  <!-- 문서의 시작, 검색 결과 중에서 한국어로 된 문서로 범위 제한 -->
    <head>  <!-- 웹 브라우저가 웹 문서를 해석하는데 필요한 정보를 입력하는 부분 -->
      <!-- 메타 정보: 데이터를 위한 데이터 -->
      <meta charset="UTF-8">  <!-- 어떤 인코딩을 쓸건지? 한글 지원하는 UTF-8 -->
      <!-- 메타 정보는 검색 엔진에서 사이트 검색할 때 참조, 검색 엔진이 참조하는 정보는 다를수 있음 -->
      <meta name="keywords" content="html의 구조">
      <meta name="desription" content="html의 구조를 알아 봅시다">
      <meta name="author" content="Seungjiong Lee">
        <title>HTML 기본 문서</title> <!-- 문서 제목을 나타냄, 웹 브라우저의 제목 표시줄에 표시됨 -->
    </head>
    <body>  <!-- 실제 웹브라우저 화면에 나타는 내용 -->
        <h1>프론트엔드 웹 개발 기초</h1>
        <hr>
        <p>HTML</p>
        <p>CSS</p>
        <p>자바스크립트</p>
    </body>
</HTML> <!-- 문서의 끝 (뒤에 아무 내용도 없어야함) -->
