<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
</head>
<body>
  <h1>여러 데이터 나열하기</h1>
  <form action="">
    <!-- 드롭 다운 목록 -->
    <label for="prod1">상품 선택</label>
    <!-- select에 size와 mutiple 속성 사용 가능 -->
    <!-- size : 화면에 표시할 드롭다운 항목의 개수, 스크롤 바 추가 -->
    <!-- multiple : 드롭다운 목록에서 둘 이상의 항목을 선택 가능 -->  
    <select id="prod1" size="4" multiple>
      <!-- option 태그에 value 속성과 selected 속성 사용 가능 -->
      <!-- value : 서버로 넘겨줄 값을 지정 -->
      <!-- selected : 기본적으로 선택해서 보여줄 항목 지정 -->
      <option value="special_3">선물용 3kg</option>
      <option value="special_5" selected>선물용 5kg</option>
      <option value="family_3">가정용 3kg</option>
      <option value="family_5">가정용 5kg</option>
     </select>
     <br>
     <!-- 데이터 목록을 나타내는 <datalist> -->
     <label for="prod2">포장 여부</label>
     <input type="text" id="prod2" list="pack" />
     <datalist id="pack">
      <option value="package">선물 포장</option>
      <option value="no_package">포장 안함</option>
     </datalist>     
  </form>
</body>
</html>
