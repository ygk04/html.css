<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연습문제 1</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>
	<ul>
    <li>
      <label for="user-name">이름</label>
      <input type="text" id="user-name"> 
    </li>
    <li>
      <label for="phone">휴대폰</label>
      <input type="tel" id="phone"> 
    </li>
    <li>
      <label for="mail">이름</label>
      <input type="email" id="mail"> 
    </li>
    <br>
    <div>
      <button type="submit">예약하기</button>
    </div>
  </ul>
 
</body>
</html>
