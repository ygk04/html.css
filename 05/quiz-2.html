<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
			<legend>개인정보</legend>	
      <ul>
        <li>
          <label for="name">이름</label> 
          <input type="text" id="name" placeholder="공백없이 입력하세요">
        </li>
        <li>
          <label for="phone">연락처</label> 
          <input type="tel" id="phone">
        </li>
      </ul>
      <legend>지원 분야</legend>
      <ul>
        <li>
          <input type="radio" id="radio-1"/>
          <label for="radio-1">웹 퍼블리싱</label>
        </li>
        <li>
          <input type="radio" id="radio-2"/>
          <label for="radio-2">웹 애플리케이션 개발 </label>
        </li>
        <li>
          <input type="radio" id="radio-3"/>
          <label for="radio-3">개발 환경 개선 </label>
        </li>
      </ul>
      <legend>지원동기</legend>
      <ul>
        <li>
          <label for="memo"></label>
          <textarea id="memo" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
        </li>
        <button type="submit">접수하기</button>
        <button type="reset">다시쓰기</button>
      </ul>
			</form>
		</div>
  </body>
</html>
