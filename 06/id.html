<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
 <!--  /* Cascading Style Sheet : 게단식 스타일 시트 */ -->
<!-- style 계단식으로 적용 된다 -->
  <style>
  #container {
    width: 500px; /*너비*/
    margin: 10px auto; /*중앙 배치*/
    padding: 10px; /*테두리와 내용 사이 여백*/
    border: 1px solid #000;
  }
  h1, p {
    text-align: center;
  }
  p{
    text-align: left;
  }
  </style>

</head>
<body>
  <!-- id 값을 가진 요소는 문서 내에서 유일해야 함(uniique) -->
  <div id="container">
    <h1 >레드향</h1>
    <p >껍질에 붉은 빛이 돌아 레드향 이라고 부른다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로</p>
    <p>비타민 C와 비타민 P</p>
   </div>
</body>
</html>
