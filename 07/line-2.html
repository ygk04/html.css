<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>line-height</title>
  <style>
    h1 {
      font-size: 60px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .heading {
      width: 100%; /* 영역 너비 */
      height: 100px; /* 영역 높이 */
      background: #222; /* 배경 색 */
      color: rgb(255, 255, 255); /* 글자 색 */
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>
  <h1 class="heading">HTML</h1>
</body>
</html>
