<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Window 객체</title>
  </head>
  <body>
    <p>왼쪽에서 100픽셀, 위에서 200픽셀 떨어진 위치에 팝업 창이 표시됩니다.</p>
    <script>
      // Do it! Window 객체 연습하기 - 팝업 창에 notice.html 표시하기
      window.open(
        'notice.html',
        'pop',
        'width=500, height=400, left=200, top200'
      );
    </script>
  </body>
</html>
