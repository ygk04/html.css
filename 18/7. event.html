<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>당첨자 발표</title>
    <style>
      .container {
        text-align: center;
      }
      h1 {
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>당첨자 발표</h1>
      <script>
        // Do it! Math 객체 연습하기 - 당첨자 1명 뽑기
        let seed = prompt('전체 응모자 수 : ', '');
        let picked = Math.floor(Math.random() * seed + 1);

        document.write(`<p>전체 응모자 수 : ${seed}명 </p>`);
        document.write(`<p>당첨자: ${picked}번 </p>`);
      </script>
    </div>
  </body>
</html>
