<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>멀티미디어 파일 삽입하기</title>
</head>
<body>
  <h1>웹 문서에 유튜브 영상 삽입하기</h1>
  <object
    width="560"
    height="315"
    type="text/html"
    width="100%"
    height="500"
    data="https://www.youtube.com/embed/a_k-dCgubFo?si=JD9uQSEq7RUkSLgf"
    allowfullscreen></object>
  
  <!-- iframe 보다는 object 태그를 사용할 것 -->
  <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/a_k-dCgubFo?si=twYVTGBz_J_3T8QD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> -->
</body>
</html>
