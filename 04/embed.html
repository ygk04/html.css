<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>멀티미디어 파일 삽입하기</title>
</head>
<body>
  <!-- embed 태그는 HTML 초기 버전부터 사용해서 대부분의 브라우저에서 사용이 가능 -->
  <!-- HTML의 <audio> <video> <object> 태그를 지원하지 않는 웹 브라우저에서는 <embed> 사용 고려 -->
  <embed src="medias/spring.mp3">

  <embed src="medias/flower.mp4">
</body>
</html>
