<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 소개 페이지</title>
</head>
<body>
  <h2>레드향 샐러드 레시피</h2>
  <p><b>재료 : </b>레드향 1개, 아보카도 1개, 토마토 1개</p>
  <p><b>드레싱 : </b>올리브유 1큰술</p>

  <!-- 법률 문서나 기술 문서에서 특정한 번호 체계를 엄격하게 
       따를 필요가 있다면 type과 start 속성을 사용할 수도 있음 -->
  <h4>재료 준비</h4>
  <ol type="I">
    <li>샐러드 채소를 씻고 물기를 제거한 후 준비합니다.</li>
    <li>레드향과 아보카도, 토마토를 먹기 좋은 크기로 썰어둡니다.</li>
  </ol>
  
  <h4>드레싱 준비</h4>
  <ol type="I" start="3">
    <li>드레싱 재료를 믹서에 갈아줍니다.</li>
  </ol>
  
  <h4>샐러드 완성</h4>
  <ol type="I" start="4">
    <li>
      보울에 샐러드 채소와 썰어둔 레드향, 아보카도, 토마토를 넣고
      드레싱을 뿌리면 끝
    </li>
  </ol>
  
</body>
</html>
