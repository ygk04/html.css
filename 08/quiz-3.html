<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>연습문제 3</title>
    <style>
      a:link,
      a:visited {
        color: black;
        text-decoration: none;
      }
      a:hover {
        background-color: #ccc;
        color: #fff;
        display: block;
        padding: 10px 20px;
      }
      nav ul {
        list-style: none;
      }

      nav li {
        padding: 0;
        margin: 0;
        float: left;
      }
      a {
        display: block;
        padding: 10px 20px;
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a>메뉴1</a></li>
        <li><a>메뉴2</a></li>
        <li><a>메뉴3</a></li>
        <li><a>메뉴4</a></li>
      </ul>
    </nav>
  </body>
</html>
