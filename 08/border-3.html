<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>박스모델</title>
    <!-- boder-width : <크기> | thin | medium | thick -->
    <style>
      div {
        width: 200px;
        height: 100px;
        display: inline-block;
        margin: 15px;
        border-style: dashed;
        border-width: 2px;
      }
      .box1 {
        border-color: red;
      }
      .box2 {
        border-top-color: blue;
        border-left-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
