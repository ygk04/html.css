<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>짝수 더하기</title>
    <style>
      body {
        padding-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      let n = 10;
      let sum = 0;

      for (let i = 1; i <= n; i++) {
        if (i % 2 === 1) continue;

        sum += i;

        document.write(`${i} ------- ${sum} <br>`);
      }
    </script>
  </body>
</html>
