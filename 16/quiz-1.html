    <title>연습문제 1</title>

  <body>
    <h2>4의 배수일까 아닐까</h2>

    <script>
      let userNumber = prompt('숫자를 입력하세요');

      if (userNumber === null) {
      } else {
        if (Number(userNumber) % 4 === 0) {
          alert('4의 배수입니다.');
        } else {
          alert('4의 배수가 아닙니다.');
        }
      }
    </script>
  </body>
