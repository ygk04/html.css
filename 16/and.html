<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문</title>
  </head>
  <body>
    <script>
      var numberOne = prompt('50미만의 숫자를 입력하세요.');
      var numberTwo = prompt('50미만의 숫자를 입력하세요.');

      // short circit
      // OR : 앞의 조건식이 true라면 뒤에 조건식은 수행하지 않는다.
      // AND : 앞의 조건식이 false라면 뒤에 조건식은 수행하지 않는다.
      if (numberOne < 50 && numberTwo < 50)
        alert('숫자 2개 모두 50 미만이군요.');
      else alert('조건에 맞지 않는 숫자가 있습니다.');
    </script>
  </body>
</html>
