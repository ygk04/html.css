<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자리 배치도</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      table,
      td {
        border: 1px solid #ccc;
        border-collapse: collapse;
      }
      td {
        padding: 10px;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <h1>자리 배치도</h1>
    <script>
      let memNum = prompt('입장객은 몇 명인가요?'); // 전체 입장객
      let colNum = prompt('한 줄에 몇 명씩 앉습니까?'); // 한 줄에 앉을 사람
      let rowNum;

      if (memNum % colNum === 0) rowNum = parseInt(memNum / colNum);
      else rowNum = parseInt(memNum / colNum) + 1;

      document.write('<table>');
      for (let i = 0; i < rowNum; i++) {
        //행
        document.write('<tr>');
        for (let j = 1; j <= colNum; j++) {
          //열
          seatNo = i * colNum + j; //좌석 번호
          if (seatNo > memNum) break; // 좌석 번호가 전체 입장객 수보다 크면 종료
          document.write(`<td> 좌석 ${seatNo} </td>`);
        }
        document.write('</tr>');
      }
      document.write('</table>');
    </script>
  </body>
</html>
