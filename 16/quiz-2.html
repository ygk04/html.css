<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 2</title>
    <style>
      body {
        font-size: 1.2em;
        text-align: center;
      }
      p {
        color: #f00;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>3의 배수 찾기</h2>
    <script>
      let userNumber = prompt('숫자를 입력해 주세요');
      let number = 0;
      let count = 0;

      if (userNumber !== null) {
        userNumber;
      }

      for (let i = 1; i <= userNumber; i++) {
        if (i % 3 == 0) {
          number = i;

          count++;
          document.write(number + ',');
        }
      }
      document.write(`<p> ${userNumber} 까지 3의 배수의 갯수 : ${count} </p>`);
    </script>
  </body>
</html>
