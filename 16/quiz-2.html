<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 2</title>
    <style>
      body {
        font-size: 1.2em;
        text-align: center;
      }
      p {
        color: #f00;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>3의 배수 찾기</h2>
    <script>
      let userNumber = prompt('숫자를 입력해 주세요');
      let sum = 0;

      if (userNumber === null)
        for (let i = 1; i <= userNumber; i++) {
          if (Number(userNumber) % 3 === 0) {
            sum += i;
            document.write(userNumber + '까지 3의 배수의 갯수 :' + i++);
          }
        }
    </script>
  </body>
</html>
