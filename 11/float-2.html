<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float을 이용한 수평 구성 ver.2</title>
    <style>
      div {
        box-sizing: border-box;
        border: 1px solid black;
      }

      .clearfix {
        width: 400px;
      }

      /* 기타 방식을 제외하고 가장 원리에 충실한 방법 */
      /* 컨테이너에서 초기화를 담당 */
      .clearfix::after {
        content: '';
        clear: both;
        display: block;
      }

      .box {
        float: left;
        width: 100px;
        height: 50px;
        text-align: center;
        line-height: 50px;
      }
    </style>
  </head>
  <body>
    <!-- .clearfix>.box{$}*3 -->
    <div class="clearfix">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
    <div class="clearfix"></div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </body>
</html>
