<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 2</title>
  </head>
  <body>
    <script>
      let num1 = prompt(`비교할 첫 번째 숫자:`);
      let num2 = prompt(`비교할 두 번째 숫자:`);

      userNumbers(num1, num2);

      function userNumbers(a, b) {
        if (a < b) {
          alert(`${b}(이)가 ${a}보다 큽니다`);
        }
        if (a > b) {
          alert(`${a}(이)가 ${b}보다 큽니다`);
        } else alert(`두 수가 같습니다`);
      }
    </script>
  </body>
</html>
