<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>재선언과 재할당</title>
  </head>
  <body>
    <script>
      // Do it! 변수의 재선언과 재할당
      // 3의 배수를 5개 만들어 콘솔에 출력
      var seed = 3;

      for (let i = 1; i <= 5; i++) {
        var seed = 5; // 재선언
        // 다른 개발자 2명이 같은 변수 이름을 사용하여 재선언 하면? 예상치 못한 오류 발생
        var result = seed * i;
        // 3 6 9 12 15
        console.log(result);
      }
    </script>
  </body>
</html>
