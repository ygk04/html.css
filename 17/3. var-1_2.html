<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>var 예약어로 변수 선언하기</title>
  </head>
  <body>
    <script>
      var sum = 0; //전역 변수 선언
      // var result;

      function addNumber() {
        // var result; // 지역변수 선언
        sum = 10 + 20;
        // var  생략 시 글로벌로 선언이 됨
        // 엉뚱한 결과를 초래할수 있음

        result = 10 * 20;
      }

      addNumber();

      console.log(sum);
      console.log(result);
    </script>
  </body>
</html>
